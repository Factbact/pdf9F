                <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-4 overflow-hidden">
                    <div id="progress-bar"
                        class="bg-gradient-to-r from-orange-500 to-amber-600 h-full rounded-full transition-all duration-300"
                        style="width: 0%">
                    </div>
                </div>
            </section>

            <!-- „Ç®„É©„ÉºË°®Á§∫ -->
            <div id="error-box"
                class="hidden mt-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-300 rounded-xl flex items-start gap-3 animate-fade-in">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p id="error-message" class="font-medium"></p>
            </div>
        </main>

        <footer class="text-center mt-12 text-sm text-slate-500 dark:text-slate-400 font-medium">
            <p>&copy; 2024 PDF Tools. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const MM_TO_PT = 2.83465;
        const PAPER_SIZES = {
            'a4': { width: 210, height: 297 },
            'a3': { width: 297, height: 420 },
            'b5': { width: 182, height: 257 }
        };

        // DOMË¶ÅÁ¥†
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const selectFileBtn = document.getElementById('select-file-btn');
        const fileInfo = document.getElementById('file-info');
        const fileListHeader = document.getElementById('file-list-header');
        const fileListContainer = document.getElementById('file-list-container');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const convertBtn = document.getElementById('convert-btn');
        const progressSection = document.getElementById('progress-section');
        const progressBar = document.getElementById('progress-bar');
        const progressDetails = document.getElementById('progress-details');
        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const themeIconSun = document.getElementById('theme-icon-sun');
        const themeIconMoon = document.getElementById('theme-icon-moon');

        let selectedFiles = [];

        // --- ÂàùÊúüÂåñ ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
            initLanguage();
        });

        // --- „ÉÜ„Éº„Éû ---
        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeIconSun.classList.remove('hidden');
                themeIconMoon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeIconSun.classList.add('hidden');
                themeIconMoon.classList.remove('hidden');
            }
        }

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('theme') === 'dark' ? 'dark' : 'light';
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // --- „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ---
        selectFileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            handleFileSelection(e.target.files);
            fileInput.value = '';
        });
        clearAllBtn.addEventListener('click', clearAllFiles);
        convertBtn.addEventListener('click', convertToPdf);

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.add('dragging');
        });
        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('dragging');
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('dragging');
            handleFileSelection(e.dataTransfer.files);
        });

        // --- „Éï„Ç°„Ç§„É´Êìç‰Ωú ---
        async function handleFileSelection(fileList) {
            const imageFiles = Array.from(fileList).filter(f =>
                f.type.startsWith('image/') || f.name.toLowerCase().endsWith('.heic')
            );
            if (imageFiles.length === 0) {
                if (selectedFiles.length === 0) showError(t('img2pdf.error.noimage') || 'ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            for (const file of imageFiles) {
                let processedFile = file;
                let thumbnail = null;

                // HEICÂ§âÊèõ
                if (file.name.toLowerCase().endsWith('.heic')) {
                    try {
                        const pngBlob = await heic2any({ blob: file, toType: 'image/png', quality: 0.8 });
                        processedFile = new File([pngBlob], file.name.replace(/\.heic$/i, '.png'), { type: 'image/png' });
                    } catch (e) {
                        console.error('HEIC conversion error:', e);
                        continue;
                    }
                }

                // „Çµ„É†„Éç„Ç§„É´ÁîüÊàê
                thumbnail = await createThumbnail(processedFile);

                selectedFiles.push({
                    file: processedFile,
                    originalFile: file,
                    name: file.name,
                    thumbnail,
                    id: crypto.randomUUID()
                });
            }
            renderFileList();
        }

        function createThumbnail(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        function removeFile(id) {
            selectedFiles = selectedFiles.filter(f => f.id !== id);
            renderFileList();
        }

        function clearAllFiles() {
            selectedFiles = [];
            renderFileList();
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function renderFileList() {
            const totalSize = selectedFiles.reduce((sum, f) => sum + f.file.size, 0);

            if (selectedFiles.length === 0) {
                fileInfo.textContent = '';
                fileListHeader.classList.add('hidden');
            } else {
                fileInfo.textContent = `${selectedFiles.length}${t('common.files.selected') || 'ÊûöÈÅ∏Êäû‰∏≠'} (${formatBytes(totalSize)})`;
                fileListHeader.classList.remove('hidden');
                fileListHeader.classList.add('flex');
            }

            fileListContainer.innerHTML = '';

            for (let i = 0; i < selectedFiles.length; i++) {
                const fileObj = selectedFiles[i];
                const div = document.createElement('div');
                div.className = 'relative group bg-white dark:bg-slate-700/50 rounded-xl border border-slate-200 dark:border-slate-700 overflow-hidden animate-fade-in';

                div.innerHTML = `
                    <div class="aspect-square bg-slate-100 dark:bg-slate-600 overflow-hidden">
                        <img src="${fileObj.thumbnail}" alt="${fileObj.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="absolute top-1 left-1 bg-orange-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">${i + 1}</div>
                    <button class="remove-btn absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity" data-id="${fileObj.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                    <div class="p-2">
                        <p class="text-xs text-slate-600 dark:text-slate-300 truncate">${fileObj.name}</p>
                    </div>
                `;

                div.querySelector('.remove-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeFile(fileObj.id);
                });

                fileListContainer.appendChild(div);
            }

            convertBtn.disabled = selectedFiles.length === 0;
            hideError();
        }

        // --- PDFÂ§âÊèõ ---
        async function convertToPdf() {
            if (selectedFiles.length === 0) return;

            progressSection.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressDetails.textContent = t('img2pdf.progress.converting') || 'Â§âÊèõ‰∏≠...';
            convertBtn.disabled = true;
            hideError();

            try {
                const { PDFDocument } = PDFLib;
                const pdfDoc = await PDFDocument.create();

                const pageSizeOption = document.getElementById('page-size').value;
                const orientationOption = document.getElementById('orientation').value;
                const marginMm = parseFloat(document.getElementById('margin').value);
                const alignmentOption = document.getElementById('alignment').value;
                const margin = marginMm * MM_TO_PT;

                for (let i = 0; i < selectedFiles.length; i++) {
                    const fileObj = selectedFiles[i];
                    progressDetails.textContent = `${t('img2pdf.progress.converting') || 'Â§âÊèõ‰∏≠'}: ${i + 1} / ${selectedFiles.length}`;

                    // ÁîªÂÉè„ÇíË™≠„ÅøËæº„Åø
                    const imgBytes = await fileObj.file.arrayBuffer();
                    let embeddedImg;

                    if (fileObj.file.type === 'image/png') {
                        embeddedImg = await pdfDoc.embedPng(imgBytes);
                    } else {
                        embeddedImg = await pdfDoc.embedJpg(imgBytes);
                    }

                    const imgWidth = embeddedImg.width;
                    const imgHeight = embeddedImg.height;
                    const isImagePortrait = imgHeight > imgWidth;

                    // „Éö„Éº„Ç∏„Çµ„Ç§„Ç∫Ê±∫ÂÆö
                    let pageWidth, pageHeight;
                    if (pageSizeOption === 'fit') {
                        pageWidth = imgWidth + margin * 2;
                        pageHeight = imgHeight + margin * 2;
                    } else {
                        const paperSize = PAPER_SIZES[pageSizeOption];
                        let isPagePortrait;

                        if (orientationOption === 'auto') {
                            isPagePortrait = isImagePortrait;
                        } else {
                            isPagePortrait = orientationOption === 'portrait';
                        }

                        if (isPagePortrait) {
                            pageWidth = paperSize.width * MM_TO_PT;
                            pageHeight = paperSize.height * MM_TO_PT;
                        } else {
                            pageWidth = paperSize.height * MM_TO_PT;
                            pageHeight = paperSize.width * MM_TO_PT;
                        }
                    }

                    const page = pdfDoc.addPage([pageWidth, pageHeight]);

                    // ÊèèÁîª„Çµ„Ç§„Ç∫Ë®àÁÆó
                    const availableWidth = pageWidth - margin * 2;
                    const availableHeight = pageHeight - margin * 2;

                    let drawWidth, drawHeight;
                    if (alignmentOption === 'fit') {
                        const scale = Math.min(availableWidth / imgWidth, availableHeight / imgHeight);
                        drawWidth = imgWidth * scale;
                        drawHeight = imgHeight * scale;
                    } else {
                        // ‰∏≠Â§ÆÈÖçÁΩÆÔºàÂéüÂØ∏„Åæ„Åü„ÅØÁ∏ÆÂ∞èÔºâ
                        if (imgWidth <= availableWidth && imgHeight <= availableHeight) {
                            drawWidth = imgWidth;
                            drawHeight = imgHeight;
                        } else {
                            const scale = Math.min(availableWidth / imgWidth, availableHeight / imgHeight);
                            drawWidth = imgWidth * scale;
                            drawHeight = imgHeight * scale;
                        }
                    }

                    const x = margin + (availableWidth - drawWidth) / 2;
                    const y = margin + (availableHeight - drawHeight) / 2;

                    page.drawImage(embeddedImg, { x, y, width: drawWidth, height: drawHeight });

                    progressBar.style.width = `${((i + 1) / selectedFiles.length) * 100}%`;
                }

                progressDetails.textContent = t('img2pdf.progress.generating') || 'PDFÁîüÊàê‰∏≠...';
                const pdfBytes = await pdfDoc.save();

                // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'images.pdf';
                link.click();
                URL.revokeObjectURL(url);

                progressDetails.textContent = `${t('img2pdf.progress.done') || 'ÂÆå‰∫Ü'}: ${selectedFiles.length}${t('common.files.pages') || '„Éö„Éº„Ç∏'}`;

            } catch (error) {
                console.error('Conversion error:', error);
                showError(error.message);
            }

            convertBtn.disabled = false;
        }

        // --- „Ç®„É©„ÉºË°®Á§∫ ---
        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            errorBox.classList.add('hidden');
        }
    </script>
</body>

</html>
