        const { PDFDocument } = PDFLib;

        // DOM要素
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const selectFileBtn = document.getElementById('select-file-btn');
        const fileInfo = document.getElementById('file-info');
        const fileListHeader = document.getElementById('file-list-header');
        const fileListContainer = document.getElementById('file-list-container');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const mergeBtn = document.getElementById('merge-btn');
        const progressSection = document.getElementById('progress-section');
        const progressBar = document.getElementById('progress-bar');
        const progressDetails = document.getElementById('progress-details');
        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const themeIconSun = document.getElementById('theme-icon-sun');
        const themeIconMoon = document.getElementById('theme-icon-moon');
        const outputFilenameInput = document.getElementById('output-filename');
        const addOutlinesCheckbox = document.getElementById('add-outlines');

        let selectedFiles = [];
        let draggedItem = null;

        // --- 初期化 ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        });

        // --- テーマ ---
        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeIconSun.classList.remove('hidden');
                themeIconMoon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeIconSun.classList.add('hidden');
                themeIconMoon.classList.remove('hidden');
            }
        }

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('theme') === 'dark' ? 'dark' : 'light';
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // --- イベントリスナー ---
        selectFileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            handleFileSelection(e.target.files);
            fileInput.value = '';
        });
        clearAllBtn.addEventListener('click', clearAllFiles);
        mergeBtn.addEventListener('click', mergePdfs);

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.add('dragging');
        });
        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('dragging');
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('dragging');
            handleFileSelection(e.dataTransfer.files);
        });

        // --- ファイル操作 ---
        function handleFileSelection(fileList) {
            const pdfFiles = Array.from(fileList).filter(f => f.type === 'application/pdf');
            if (pdfFiles.length === 0) {
                if (selectedFiles.length === 0) showError('PDFファイルが見つかりませんでした。');
                return;
            }
            const newFiles = pdfFiles.map(f => ({
                file: f,
                name: f.name,
                id: crypto.randomUUID()
            }));
            selectedFiles = [...selectedFiles, ...newFiles];
            renderFileList();
        }

        function removeFile(id) {
            selectedFiles = selectedFiles.filter(f => f.id !== id);
            renderFileList();
        }

        function clearAllFiles() {
            selectedFiles = [];
            renderFileList();
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function generateOutputFilename() {
            if (selectedFiles.length === 0) {
                return 'merged';
            }

            // ファイル名から.pdfを除去
            const getBaseName = (name) => name.replace(/\.pdf$/i, '');

            if (selectedFiles.length === 1) {
                return getBaseName(selectedFiles[0].name) + '_merged';
            }

            // 最初と最後のファイル名を使用
            const firstName = getBaseName(selectedFiles[0].name);
            const lastName = getBaseName(selectedFiles[selectedFiles.length - 1].name);

            // 同じ名前の場合は1つだけ
            if (firstName === lastName) {
                return firstName + '_merged';
            }

            return firstName + '-' + lastName + '_merged';
        }

        function updateOutputFilename() {
            outputFilenameInput.value = generateOutputFilename();
        }

        async function renderFileList() {
            const totalSize = selectedFiles.reduce((sum, f) => sum + f.file.size, 0);

            if (selectedFiles.length === 0) {
                fileInfo.textContent = '';
                fileListHeader.classList.add('hidden');
            } else if (selectedFiles.length === 1) {
                fileInfo.textContent = `選択中: ${selectedFiles[0].name} (${formatBytes(totalSize)})`;
                fileListHeader.classList.remove('hidden');
                fileListHeader.classList.add('flex');
            } else {
                fileInfo.textContent = `${selectedFiles.length}個のファイルを選択中 (合計 ${formatBytes(totalSize)})`;
                fileListHeader.classList.remove('hidden');
                fileListHeader.classList.add('flex');
            }

            // 出力ファイル名を自動更新
            updateOutputFilename();

            fileListContainer.innerHTML = '';

            for (let i = 0; i < selectedFiles.length; i++) {
                const fileObj = selectedFiles[i];
                const li = document.createElement('li');
                li.className = 'bg-white dark:bg-slate-700/50 p-3 rounded-xl border border-slate-200 dark:border-slate-700 flex items-center justify-between text-sm animate-fade-in cursor-move';
                li.draggable = true;
                li.dataset.id = fileObj.id;

                // ドラッグイベント
                li.addEventListener('dragstart', handleDragStart);
                li.addEventListener('dragover', handleDragOver);
                li.addEventListener('drop', handleDrop);
                li.addEventListener('dragend', handleDragEnd);

                const leftDiv = document.createElement('div');
                leftDiv.className = 'flex items-center gap-3 overflow-hidden';

                // 順番表示
                const orderBadge = document.createElement('span');
                orderBadge.className = 'flex-shrink-0 w-6 h-6 rounded-full bg-emerald-100 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-300 text-xs font-bold flex items-center justify-center';
                orderBadge.textContent = i + 1;

                // サムネイル
                const thumbDiv = document.createElement('div');
                thumbDiv.className = 'w-12 h-12 rounded-lg bg-slate-100 dark:bg-slate-600 flex items-center justify-center flex-shrink-0 overflow-hidden';
                const canvas = document.createElement('canvas');
                canvas.className = 'w-full h-full object-contain';
                thumbDiv.appendChild(canvas);
                generateThumbnail(fileObj.file, canvas, fileObj.rotation || 0);

                // ファイル名
                const nameDiv = document.createElement('div');
                nameDiv.className = 'truncate';
                nameDiv.innerHTML = `<div class="font-medium text-slate-700 dark:text-slate-200 truncate">${fileObj.name}</div><div class="text-xs text-slate-500 dark:text-slate-400">${formatBytes(fileObj.file.size)}</div>`;

                leftDiv.appendChild(orderBadge);
                leftDiv.appendChild(thumbDiv);
                leftDiv.appendChild(nameDiv);

                // 右側のボタン群
                const rightDiv = document.createElement('div');
                rightDiv.className = 'flex items-center gap-2 flex-shrink-0';

                // 回転バッジ
                if (fileObj.rotation && fileObj.rotation > 0) {
                    const rotationBadge = document.createElement('span');
                    rotationBadge.className = 'text-xs font-bold text-emerald-600 dark:text-emerald-400';
                    rotationBadge.textContent = `+${fileObj.rotation}°`;
                    rightDiv.appendChild(rotationBadge);
                }

                // 回転ボタン
                const rotateBtn = document.createElement('button');
                rotateBtn.className = 'p-1.5 rounded-lg text-slate-400 hover:text-emerald-600 hover:bg-emerald-50 dark:hover:bg-slate-600 transition-colors';
                rotateBtn.title = '90度回転';
                rotateBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>`;
                rotateBtn.onclick = (e) => {
                    e.stopPropagation();
                    fileObj.rotation = ((fileObj.rotation || 0) + 90) % 360;
                    renderFileList();
                };
                rightDiv.appendChild(rotateBtn);

                // 削除ボタン
                const removeBtn = document.createElement('button');
                removeBtn.className = 'p-1.5 rounded-lg text-slate-400 hover:text-red-600 hover:bg-red-50 dark:hover:bg-slate-600 transition-colors';
                removeBtn.title = '削除';
                removeBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`;
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    removeFile(fileObj.id);
                };
                rightDiv.appendChild(removeBtn);

                li.appendChild(leftDiv);
                li.appendChild(rightDiv);
                fileListContainer.appendChild(li);
            }

            mergeBtn.disabled = selectedFiles.length < 2;
            hideError();
        }

        // --- ドラッグ&ドロップ並び替え ---
        function handleDragStart(e) {
            draggedItem = e.target;
            e.target.classList.add('opacity-50');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            const target = e.target.closest('li');
            if (target && target !== draggedItem) {
                const rect = target.getBoundingClientRect();
                const midY = rect.top + rect.height / 2;
                if (e.clientY < midY) {
                    target.parentNode.insertBefore(draggedItem, target);
                } else {
                    target.parentNode.insertBefore(draggedItem, target.nextSibling);
                }
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            updateOrderFromDOM();
        }

        function handleDragEnd(e) {
            e.target.classList.remove('opacity-50');
            draggedItem = null;
            updateOrderFromDOM();
        }

        function updateOrderFromDOM() {
            const items = fileListContainer.querySelectorAll('li');
            const newOrder = [];
            items.forEach(item => {
                const id = item.dataset.id;
                const file = selectedFiles.find(f => f.id === id);
                if (file) newOrder.push(file);
            });
            selectedFiles = newOrder;
            renderFileList();
        }

        // --- サムネイル生成 ---
        async function generateThumbnail(file, canvas, rotation = 0) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 0.2, rotation: rotation });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                }).promise;
            } catch (err) {
                console.error('Thumbnail error:', err);
            }
        }

        // --- PDF結合 ---
        async function mergePdfs() {
            if (selectedFiles.length < 2) return;

            progressSection.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressDetails.textContent = '結合を開始しています...';
            mergeBtn.disabled = true;
            hideError();

            try {
                const mergedPdf = await PDFDocument.create();
                const total = selectedFiles.length;
                const outlineData = []; // ブックマーク情報を収集

                for (let i = 0; i < total; i++) {
                    const fileObj = selectedFiles[i];
                    progressDetails.textContent = `処理中: ${i + 1} / ${total} - ${fileObj.name}`;

                    const arrayBuffer = await fileObj.file.arrayBuffer();
                    let srcPdf;
                    try {
                        srcPdf = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
                    } catch (loadError) {
                        throw new Error(`"${fileObj.name}" の読み込みに失敗しました。`);
                    }

                    // 現在のページ数を記録（このファイルの開始ページ）
                    const startPageIndex = mergedPdf.getPageCount();

                    // ファイル名からブックマークタイトルを作成（.pdf を除去）
                    const bookmarkTitle = fileObj.name.replace(/\.pdf$/i, '');
                    outlineData.push({ title: bookmarkTitle, pageIndex: startPageIndex });

                    // 回転が設定されている場合、ページに回転を適用
                    const fileRotation = fileObj.rotation || 0;
                    if (fileRotation > 0) {
                        const pages = srcPdf.getPages();
                        for (const page of pages) {
                            page.setRotation(PDFLib.degrees(page.getRotation().angle + fileRotation));
                        }
                    }

                    const pages = await mergedPdf.copyPages(srcPdf, srcPdf.getPageIndices());
                    pages.forEach(page => mergedPdf.addPage(page));

                    progressBar.style.width = `${((i + 1) / total) * 100}%`;
                }

                // アウトライン（しおり）を追加
                if (addOutlinesCheckbox.checked && outlineData.length > 0) {
                    progressDetails.textContent = 'アウトラインを追加中...';
                    await addOutlinesToPdf(mergedPdf, outlineData);
                }

                progressDetails.textContent = 'PDFを生成中...';
                const mergedPdfBytes = await mergedPdf.save();

                // ダウンロード
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const filename = outputFilenameInput.value.trim() || 'merged';
                a.download = filename.endsWith('.pdf') ? filename : filename + '.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                progressDetails.textContent = `完了！ ${mergedPdf.getPageCount()}ページのPDFを生成しました。`;

            } catch (error) {
                showError(error.message);
            }

            mergeBtn.disabled = false;
        }

        // --- エラー表示 ---
        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            errorBox.classList.add('hidden');
        }

        // --- アウトライン追加 ---
        async function addOutlinesToPdf(pdfDoc, outlineData) {
            // pdf-lib の低レベルAPIを使用してアウトラインを作成
            const context = pdfDoc.context;

            // 各ブックマーク項目の参照を作成
            const outlineItems = [];

            for (let i = 0; i < outlineData.length; i++) {
                const { title, pageIndex } = outlineData[i];
                const page = pdfDoc.getPage(pageIndex);
                const pageRef = page.ref;

                // 目的地配列を作成 [pageRef, /XYZ, left, top, zoom]
                const destArray = context.obj([pageRef, 'XYZ', null, null, null]);

                // アウトライン項目辞書を作成
                const outlineItemDict = context.obj({
                    Title: PDFLib.PDFHexString.fromText(title),
                    Parent: null, // 後で設定
                    Dest: destArray,
                });

                const outlineItemRef = context.register(outlineItemDict);
                outlineItems.push({ dict: outlineItemDict, ref: outlineItemRef });
            }

            // アウトライン項目をリンク（Prev/Next）
            for (let i = 0; i < outlineItems.length; i++) {
                if (i > 0) {
                    outlineItems[i].dict.set(PDFLib.PDFName.of('Prev'), outlineItems[i - 1].ref);
                }
                if (i < outlineItems.length - 1) {
                    outlineItems[i].dict.set(PDFLib.PDFName.of('Next'), outlineItems[i + 1].ref);
                }
            }

            // アウトラインルート辞書を作成
            const outlinesDict = context.obj({
                Type: 'Outlines',
                First: outlineItems[0].ref,
                Last: outlineItems[outlineItems.length - 1].ref,
                Count: outlineItems.length,
            });

            const outlinesRef = context.register(outlinesDict);

            // 各アウトライン項目の親を設定
            for (const item of outlineItems) {
                item.dict.set(PDFLib.PDFName.of('Parent'), outlinesRef);
            }

            // カタログにアウトラインを追加
            pdfDoc.catalog.set(PDFLib.PDFName.of('Outlines'), outlinesRef);
        }
    </script>
